<!DOCTYPE html>
<html>
<title>BuyQawHub</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">

    </head>

    <body class="w3-light-grey">

    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <span class="w3-bar-item w3-right">BuyQaw</span>
    </div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">

      <!-- Header -->
      <header class="w3-container" style="padding-top:22px">
        <h5><b><img src="img/logo.png" class="w3-left w3-circle w3-margin-right" style="width:35px"> Мой BuyQaw</b></h5>
      </header>

      <div class="w3-row-padding w3-margin-bottom">
        <div class="w3-quarter">
          <div class="w3-container w3-blue w3-padding-16">
            <div class="w3-left"><img src="img/dash.png" class="w3-left w3-circle w3-margin-right" style="width:35px"></div>
            <div class="w3-right">
              <div id="outputDiv"><h3>Выкл.</h3></div>
            </div>
            <div class="w3-clear"></div>
            <h4>Система</h4>
          </div>
        </div>
        <div class="w3-quarter">
          <div class="w3-container w3-black w3-padding-16">
            <div class="w3-left"><img src="img/share.png" class="w3-left w3-circle w3-margin-right" style="width:35px"></div>
            <div class="w3-right">
              <h3><div id="exit">0</div></h3>
            </div>
            <div class="w3-clear"></div>
            <h4>Пройдено зон</h4>
          </div>
        </div>
      </div>

      <div class="w3-panel">
        <div class="w3-row-padding" style="margin:0 -16px">
          <div class="w3-twothird">
            <h5>Действия</h5>
            <table id="update" class="w3-table w3-striped w3-white">
            </table>
          </div>
        </div>
      </div>
      <hr>
      <div class="w3-container">
        <h5>Доступные здания</h5>
        <ul class="w3-ul w3-card-4 w3-white">
          <li class="w3-padding-16">
            <img src="img/zk.jpeg" class="w3-left w3-circle w3-margin-right" style="width:35px">
            <span class="w3-xlarge">Green Tower</span><br>
          </li>
          <li class="w3-padding-16">
            <img src="img/affari_03.jpg" class="w3-left w3-circle w3-margin-right" style="width:35px">
            <span class="w3-xlarge">Аффари</span><br>
          </li>
        </ul>
      </div>
      <hr>
      <!-- End page content -->
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js" charset="utf-8"></script>
    </body>
</html>
